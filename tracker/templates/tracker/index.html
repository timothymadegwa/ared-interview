{% extends 'base.html' %}
{% load static %}
{% block title %} | Home {% endblock %}
{% block content %}
<div class="container-fluid"><br><br><br><br>
    <div class="wall p-5 text-center d-flex justify-content-center">
        <div class="clock rounded-circle shadow-lg" style="background-color: lightgreen;">
            <div class="hour">
                <div class="hr" id="hr"></div>
            </div>
            <div class="min">
                <div class="mn" id="mn"></div>
            </div>
            <div class="sec">
                <div class="sc" id="sc"></div>
            </div>
        </div>
    </div><br><br>
    <div class="container text-center">
        <div class="row">
            <div class="col-4"><strong>Detail</strong></div>
            <div class="col-4"><strong>Event</strong></div>
            <div class="col-4"><strong>Execute</strong></div>
        </div><hr>
        <div class="row">
            <div class="col-4">Start 10 servers</div>
            <div class="col-4"><button class="btn alert-success">START</button></div>
            <div class="col-4"><button class="btn btn-success rounded-pill">Execute</button></div>
        </div><hr>
        <div class="row">
            <div class="col-4">Stop 5 servers</div>
            <div class="col-4"><button class="btn alert-danger">STOP</button></div>
            <div class="col-4"><button class="btn btn-success rounded-pill">Execute</button></div>
        </div><hr>
        <div class="row">
            <div class="col-4">Get Report</div>
            <div class="col-4"><button class="btn alert-info">REPORT</button></div>
            <div class="col-4"><button class="btn btn-success rounded-pill">Execute</button></div>
        </div><hr>
    </div>
    
</div>
<script src="{% static 'js/clock.js' %}" async></script>

{% endblock content %}
