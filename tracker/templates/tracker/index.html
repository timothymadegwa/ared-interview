{% extends 'base.html' %}
{% load static %}
{% block title %} | Home {% endblock %}
{% block content %}
<div class="container-fluid"><br><br><br><br>
    <div class="row justify-content-center" id="notifications">
        
    </div>
    <div class="wall p-5 text-center d-flex justify-content-center" id="wall">
        <div class="clock rounded-circle shadow-lg" id="clock" style="background-color: white;">
            <div class="hour">
                <div class="hr" id="hr">
                    <div class="hr-hand" id="hr-hand"></div>
                </div>
            </div>
            <div class="min">
                <div class="mn" id="mn">
                    <div class="mn-hand"></div>
                </div>
            </div>
            <div class="sec">
                <div class="sc" id="sc">
                    <div class="sc-hand"></div>
                </div>
            </div>
        </div>
    </div><br><br>
    <div class="container text-center">
        <button class="btn btn-success rounded-pill col-md-4" id="start-session"><strong>Start Session</strong></button>

        <br><br><a class="btn btn-success rounded-pill col-md-4" href="{% url 'report' %}"><strong>View Report</strong></a>
    </div>
    
    
</div>
<script src="{% static 'js/clock.js' %}" async></script>
{% csrf_token %}
<script src="{% static 'js/tasks.js' %}"></script>

{% endblock content %}
