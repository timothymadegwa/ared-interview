<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <link rel="shortcut icon" href="{% static 'images/logo.png'%}">
    <title>Innovex {% block title %} {% endblock title%} </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta name="author" content="Timothy Madegwa">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css'%}">
</head>
<body>
    <nav class="navbar fixed-top navbar-expand-sm navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand text-success" href="{% url 'index' %}" ><img src="{% static 'images/logo.png'%}" height="60px" width="60px" alt="Innovex"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse text-center" id="navbarCollapse">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link text-success" href="{% url 'index' %}"><strong>Home</strong></a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-success" href="{% url 'report' %}"><strong>Report</strong></a>
              </li>              
            </ul>
          </div>
        </div>
      </nav>
    
    {% block content %}

    {% endblock content %}
    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
</body>
</html>
